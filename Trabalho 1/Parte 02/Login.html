    <div class="container">
        <div class="row login">
            <div class="col-md-6 col-12 tabela">
                <div class="linha">
                    <div class="celula">
                        <h2>Acessar</h2>
                    </div>
                </div>
                <div class="linha">
                    <div class="celula">
                        <div class="campo">
                            <label>Email</label>
                            <br>
                            <input name='Lemail' type="text">
                        </div>
                        <div class="campo">
                            <label>Senha</label>
                            <br>
                            <input name="Lsenha" type="password">
                        </div>
                    </div>
                </div>
                <div class="linha">
                    <div class="celula">
                        <input value="Entrar" type="submit">
                    </div>
                </div>
            </div>

                    <div class="celula">
                        <h2>Cadastrar</h2>
                    </div>
                </div>

                    <div class="celula">
                        <div class="campo">

                        </div>

                        </div>
                        <div class="campo">
                            <label>Telefone</label>
                            <br>
                            <input name="tel" type="text">

                        </div>
                    </div>
                </div>
                <div class="linha">
                    <div class="celula">
                        <input value="Cadastrar" type="submit">
                    </div>
                </div>
            </div>
        </div>
